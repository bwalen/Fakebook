<!DOCTYPE html>
<html lang="en_us">
  <head>
    <title>Fakebook</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href="css/default.css" rel="stylesheet">
    <link rel="SHORTCUT ICON" href="images/favicon.ico">
  </head>
  <body id="body">
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="navbar-header">
              <a class="hidden-xs navbar-brand" href="#"><img width="20px" src="images/Facebook.png"></a>
            </div>
            <form id="form-status"  class="hidden-xs navbar-form navbar-left" role="status" onsubmit="return false">
              <div class="form-group">
                <input id="status-input" class="form-control" placeholder="Update Status">
              </div>
              <button id="status-submit" type="button" class="btn btn-default">Submit</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
              <li><a class="navbar-fixed" id="timeline">View your timeline</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="bodycontent row">
        <div class="hidden-xs hidden-sm col-md-3">
          <div class="panel panel-default">
            <div class="panel-body">
              <h5>YOUR PROFILE</h5>
              <a href="#" id="your-profile"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></a><br>
              <a href="#" id="edit-profile"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit Profile</a><br>
              <hr>
              <a id="liked-posts">Show Liked Timeline Posts</a>
              <hr>
              <h5>VIEW YOUR FRIENDS' PROFILES</h5>
<!--Friends are added here-->
              <div id="yourFriends"></div>
              <hr>
              <h5>ADD PEOPLE YOU MAY KNOW</h5>
<!--Not Friends are added here-->
              <div id="notYourFriends"></div>
            </div>
          </div>
        </div>
        <div class="col-xs-12 col-sm-9 col-md-6">
          <div class="hidden panel panel-default" id="edit">
            <div class="panel-heading">
              <h3 class="panel-title">Edit Your Profile</h3>
            </div>
            <div class="panel-body">
              <form>
                <div class="form-group">
                  <label for="First Name">First Name</label>
                  <input type="text" class="form-control" id="editProfileName" placeholder="First Name">
                </div>
                <div class="form-group">
                  <label for="Last Name">Last Name</label>
                  <input type="text" class="form-control" id="editProfileLastName" placeholder="Last Name">
                </div>
                <div class="form-group">
                  <label for="Location">Location</label>
                  <input type="text" class="form-control" id="editProfileLocation" placeholder="Location">
                </div>
                <div class="form-group">
                  <label for="Occupation">Occupation</label>
                  <input type="text" class="form-control" id="editProfileOccupation" placeholder="Occupation">
                </div>
                <button type="button" class="btn btn-primary" id="editProfileSubmit">Submit</button>
                <button type="button" class="btn btn-default" id="editProfileCancel">Cancel</button>
              </form>
            </div>
          </div>
          <div id="posts">
<!--time line content is dynamically generated and placed here-->
          </div>
        </div>
      </div>
    </div>
    <div class="hidden-xs right-side-bar">
      <div class="panel panel-default">
        <div class="panel-body">
          <h5>TRENDING</h5>
          <ul id="news">
<!--News content is pulled from the new york times and placed here-->
          </ul>
          <hr>
          <h5>ADVERTISMENTS</h5>
          <a href="#"><img class="img-responsive" src="images/ad1.jpg"></a>
          <a href="#"><img class="img-responsive" src="images/ad2.jpg"></a>
        </div>
      </div>
    </div>
    <script src="js/underscore.js" type="text/javascript"></script>
    <script src="js/default.js"></script>
  </body>
</html>
